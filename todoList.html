<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<!--<script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>-->
<script src="miniVue.js"></script>
</head>

<body>
<div id="app">
	<input type="text" v-model="message"><input type="button" value="添加任务" v-on:click="add">
    <br>
    当前任务为：{{message}}
    <ul>
    	<li v-for="(item,index) in list">{{index+1}} : {{item.text}}<button v-on:click="remove(index)">X</button></li>
    </ul>
    <br>
    任务总计：{{list.length}}
</div>
<script>

var app = new Vue({
	el: '#app',
	data: {
		message: '',
	list : [
		{ text : '声明式渲染' },
		{ text : '条件与循环' },
		{ text : '处理用户输入' }
	]
	},
	methods : {
	  add : function(){
		  this.list.push({ text : this.message });
	  },
	  remove : function(index){
		  this.list.splice(index,1);
	  }
	}
});

</script>
</body>
</html>
