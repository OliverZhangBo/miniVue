<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="bootstrap.min.css">
<style>
.container{ width:500px;}
.jumbotron{ padding-top:0; padding-bottom:0;}
.panel{ margin-top:20px;}
</style>
<script src="miniVue.js"></script>
</head>

<body>
<div id="app" class="container jumbotron">
	<h1>Hello, {{name}} !</h1>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="任务的内容..." v-model="message">
        	<span class="input-group-btn">
        	<button class="btn btn-default" type="button" v-on:click="add">Go</button>
        </span>
    </div>
    <div class="panel panel-default">
    	<div class="panel-heading">当前任务为：{{message}}</div>
        <ul class="list-group">
            <li v-for="(item,index) in list" class="list-group-item">{{index+1}} : {{item.text}}<button type="button" class="close" v-on:click="remove(index)">&times;</button></li>
        </ul>
        <div class="panel-footer">任务总计：{{list.length}}</div>
    </div>
</div>
<script>

var app = new Vue({
	el: '#app',
	data: {
		name : 'todoList',
		message: '',
		list : [
			{ text : '声明式渲染' },
			{ text : '条件与循环' },
			{ text : '处理用户输入' }
		]
	},
	methods : {
	  add : function(){
		  this.list.unshift({ text : this.message });
	  },
	  remove : function(index){
		  this.list.splice(index,1);
	  }
	}
});

</script>
</body>
</html>
